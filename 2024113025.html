<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Centered stack of shapes -->
      <a-box position="0 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="0 1.5 -4" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-sphere position="0 2.5 -4" radius="0.5" color="#EF2D5E"></a-sphere>

      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p> 
      <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.

    </p>
  </body>
</html>
